<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipping Form</title>
</head>
<body>
<form action="your_servlet_url" method="post">


    <!-- Sender's address -->
    <h3>Sender's Address:</h3>
    <label for="apartmentNumberSender">Apartment Number:</label>
    <input type="text" id="apartmentNumberSender" name="apartmentNumberSender"><br>

    <label for="streetNameSender">Street Name:</label>
    <input type="text" id="streetNameSender" name="streetNameSender"><br>

    <label for="districtSender">District:</label>
    <input type="text" id="districtSender" name="districtSender"><br>

    <label for="wardSender">Ward:</label>
    <input type="text" id="wardSender" name="wardSender"><br>

    <label for="citySender">City:</label>
    <input type="text" id="citySender" name="citySender"><br>


    <!-- Other details -->

    <input type="submit" value="Submit">
</form>
</body>
</html>
